<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Psychic Game</title>
</head>

<body>
    <h1>The Psychic Game</h1>

    <p>Guess what letter I'm thinking of</p>

    <div>
        <p id="wins"></p>
        <p id="losses"></p>
        <p id="guesses-left"></p>
        <p id="guesses-made"></p>
    </div>

    <script>

        var letter = "abcdefghijklmnopqrstuvwxyz";
        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var guessesMade = '';

        var winsText = document.getElementById("wins");
        var lossesText = document.getElementById("losses");
        var guessesLeftText = document.getElementById("guesses-left");
        var guessesMadeText = document.getElementById("guesses-made");

        winsText.textContent = "Wins: " + wins;
        lossesText.textContent = "Losses: " + losses;
        guessesLeftText.textContent = "Guesses left: " + guessesLeft;
        guessesMadeText.textContent = "Guesses made: " + guessesMade;

        document.onkeyup = function (event) {
            var userInput = event.key;
            // alert(userInput);

            var computerGuess = letter.charAt(Math.floor(Math.random() * letter.length));
            // alert(computerGuess);

            var userInputLower = userInput.toLowerCase();
            guessesLeft--;
            guessesMade += userInputLower + ", ";

            if (letter.indexOf(userInputLower) === -1) {
                // alert("Not in alphabet");
            }
            else if (userInputLower === computerGuess) {
                wins++;
                guessesLeft = 9;

                // alert("You win!");
            }

            if (guessesLeft === 0) {
                guessesLeft = 9;
                losses++;
                guessesMade = "";
            }

            winsText.textContent = "Wins: " + wins;
            lossesText.textContent = "Losses: " + losses;
            guessesLeftText.textContent = "Guesses left: " + guessesLeft;
            guessesMadeText.textContent = "Guesses made: " + guessesMade;
        }





    </script>


</body>

</html>
